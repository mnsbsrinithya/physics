<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #C80066, #f9f9f9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

   .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      width: 400px;
      max-width: 90%;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #db0786;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }
    
    .strength-meter {
      height: 6px;
      background-color: #eee;
      border-radius: 3px;
      margin: 10px 0;
      overflow: hidden;
    }
    
    .strength-meter-fill {
      height: 100%;
      width: 0;
      border-radius: 3px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    
    .strength-text {
      font-size: 14px;
      text-align: right;
      height: 20px;
      margin-bottom: 10px;
    }
    
    .requirements {
      margin: 15px 0;
      padding-left: 20px;
      color: #666;
    }
    
    .requirements li {
      margin: 5px 0;
      font-size: 14px;
      list-style-type: none;
      position: relative;
    }
    
    .requirements li::before {
      content: "‚Ä¢";
      position: absolute;
      left: -15px;
    }
    
    .invalid {
      color: #e74c3c;
    }
    
    .valid {
      color: #2ecc71;
    }
    
    .btn-login {
     
      background: linear-gradient(to right, #2575fc, #b71684);
      background-image: url('https://i.pinimg.com/736x/23/ed/43/23ed430b99cfefc7778cbddbed84fe6f.jpg');
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s;
      margin-top: 10px;
      opacity:0.7;
    }
    
    .btn-login:hover {
      opacity: 1;
    }
    
    .btn-login:disabled {
      background:linear-gradient(to right, #db0786, #c80066); 
    color:white;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    .signup-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="login-container">
    <h1>Secure Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your username"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
            autocomplete="off"
          />
          <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>
        
        <div class="strength-text" id="strengthText"></div>
        <div class="strength-meter">
          <div class="strength-meter-fill" id="strengthMeter"></div>
        </div>
        
        <ul class="requirements">
          <li id="length">At least 8 characters</li>
          <li id="uppercase">Contains uppercase letters</li>
          <li id="lowercase">Contains lowercase letters</li>
          <li id="number">Contains numbers</li>
          <li id="special">Contains special characters</li>
        </ul>
      </div>
      
     
      <button type="submit" class="btn-login" id="loginButton" disabled>
        Login
      </button>
      
     
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthText = document.getElementById('strengthText');
    const strengthMeter = document.getElementById('strengthMeter');
    const togglePassword = document.getElementById('togglePassword');
    const loginButton = document.getElementById('loginButton');
    
    
    const strengthLevels = [
      { text: 'Very Weak', color: '#e74c3c', percent: 20 },
      { text: 'Weak',      color: '#f39c12', percent: 40 },
      { text: 'Medium',    color: '#f1c40f', percent: 60 },
      { text: 'Strong',    color: '#2ecc71', percent: 80 },
      { text: 'Very Strong', color: '#27ae60', percent: 100 }
    ];
    
    
    togglePassword.addEventListener('click', function() {
      const type =
        passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });
    
   
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;
      
     
      const hasLength    = password.length >= 8;
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumber    = /[0-9]/.test(password);
      const hasSpecial   = /[^A-Za-z0-9]/.test(password);
      
      
      document.getElementById('length').className    = hasLength    ? 'valid' : 'invalid';
      document.getElementById('uppercase').className = hasUppercase ? 'valid' : 'invalid';
      document.getElementById('lowercase').className = hasLowercase ? 'valid' : 'invalid';
      document.getElementById('number').className    = hasNumber    ? 'valid' : 'invalid';
      document.getElementById('special').className   = hasSpecial   ? 'valid' : 'invalid';
      
      
      strength += hasLength    ? 1 : 0;
      strength += hasUppercase ? 1 : 0;
      strength += hasLowercase ? 1 : 0;
      strength += hasNumber    ? 1 : 0;
      strength += hasSpecial   ? 1 : 0;
      
     
      const index = strength > 4 ? 4 : strength < 1 ? 0 : strength - 1;
      const { text, color, percent } = strengthLevels[index];
      
      
      strengthMeter.style.width = `${percent}%`;
      strengthMeter.style.backgroundColor = color;
      strengthText.textContent = `Password Strength: ${text}`;
      strengthText.style.color = color;
      
      
      loginButton.disabled = strength < 3 || !hasLength;
    });
    
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login successful!');
      window.location.href="index.html";
      
    });
  </script>

</body>
</html>
